<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Canvas Game with Waves & Auto-Shoot</title>
    <style>
        body {
            margin: 0; padding: 0;
            background: #eee;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }
        #gameCanvas {
            background: #ccc;
            border: 2px solid #333;
            image-rendering: pixelated; /* optional for pixel-art style */
        }

        /* Simple modal styling */
        #levelUpModal {
            background: rgba(90, 90, 200, 0.5);
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            padding: 20px;
            border: 2px solid #333;
            display: none; /* hidden by default */
            z-index: 9999; /* on top of everything */
        }
        #levelUpModal h2 {
            margin: 5px 0 10px 0;
        }
        #levelUpModal button {
            margin: 5px 0;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            display: block;
            width: 100%;

            span {
                display: inline-block;
                width: 100%;
                text-align: center;
                text-transform: uppercase;
                font-weight: bold;
                font-size: 12px;

                small {
                    margin-top: 5px;
                    margin-bottom: 0;
                    display: block;
                    color: rgba(255, 255, 255, 0.5);
                }
            }
        }
    </style>
</head>
<body>

<div id="gameMenu" style="position: absolute; top: 50%; left: 50%; z-index: 9999; transform: translate(-50%, -50%);">
    <img src="assets/logo.webp" alt="Logo" style="width: 100%; max-width: 300px;">
    <button style="display: block; margin-top: 10px; width: 100%; background: rgba(0, 0, 0, 0.5); border: none; color: white; padding: 10px; cursor: pointer;" id="startBtn">Start Game</button>
</div>

<canvas id="gameCanvas" width="800" height="600" style="height: 100%;"></canvas>

<!-- Level-Up Modal -->
<div id="levelUpModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h2>Level Up!</h2>
        <p>Choose an ability to acquire or upgrade:</p>
        <button id="abilityOption1">Ability 1</button>
        <button id="abilityOption2">Ability 2</button>
    </div>
</div>

<!-- Abilities Display -->
<div id="abilitiesDisplay">
    <h3>Abilities</h3>
    <ul id="abilitiesList">
        <li>Wand (Level 1)</li>
    </ul>
</div>


<script type="module" src="./src/main.js"></script>

<script type="module">
    import { startGame } from './src/main.js';

    const startBtn = document.getElementById('startBtn');
    const gameMenu = document.getElementById('gameMenu');
    startBtn.addEventListener('click', () => {
        startGame()
        gameMenu.style.display = 'none';
    });
</script>

</body>
</html>
